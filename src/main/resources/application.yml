spring:
  application:
    name: qthttt
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/qthttte?createDatabaseIfNotExist=true
    username: root
#    password: 123456

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379
      database: 0

  kafka:
    bootstrap-servers: localhost:29092
    streams:
      auto-startup: false

#JWT configuration
jwt:
  secret: dev123#@!
  expiresIn: 60000000000

server:
  port: 8088
